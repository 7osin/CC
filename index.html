<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مدونتي</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
    iframe, video { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>المدونة</h1>
    <p id="blog-text">تحميل...</p>

    <div id="video-container">
      <!-- إما iframe لليوتيوب أو فيديو من التخزين -->
    </div>

    <a href="login.html">تسجيل الدخول</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6KsEukf_ZCLihRGNIdHjxJsQa5zTIdj4",
      authDomain: "my-blog-project-78b84.firebaseapp.com",
      databaseURL: "https://my-blog-project-78b84-default-rtdb.firebaseio.com",
      projectId: "my-blog-project-78b84",
      storageBucket: "my-blog-project-78b84.appspot.com",
      messagingSenderId: "531624482514",
      appId: "1:531624482514:web:17e25835a98587eb07ff0b",
      measurementId: "G-E57HREWSL0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const blogTextEl = document.getElementById("blog-text");
    const videoContainer = document.getElementById("video-container");

    get(ref(db)).then(snapshot => {
      if (!snapshot.exists()) {
        blogTextEl.textContent = "لا يوجد محتوى.";
        return;
      }

      const data = snapshot.val();
      blogTextEl.textContent = data.blog || "لا يوجد نص مدونة";

      // نظيف الفيديو بناءً على نوع الرابط:
      if (!data.video) {
        videoContainer.innerHTML = "<p>لا يوجد فيديو للعرض.</p>";
        return;
      }

      if (data.video.includes("youtube.com/embed")) {
        // رابط يوتيوب iframe
        videoContainer.innerHTML = `<iframe width="560" height="315" src="${data.video}" frameborder="0" allowfullscreen></iframe>`;
      } else {
        // رابط فيديو من التخزين (رابط مباشر لملف فيديو)
        videoContainer.innerHTML = `<video controls><source src="${data.video}" type="video/mp4">متصفحك لا يدعم عرض الفيديو.</video>`;
      }
    });
  </script>
</body>
</html>
