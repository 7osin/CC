<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; }
    .container { max-width: 600px; margin: auto; padding: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>لوحة التحكم</h1>

    <label>نص المدونة:</label><br />
    <textarea id="blog-input" rows="5" cols="50" placeholder="أدخل نص المدونة هنا"></textarea><br /><br />

    <label>رفع فيديو من الجهاز:</label><br />
    <input type="file" id="video-file" accept="video/*" /><br /><br />

    <label>أو رابط فيديو يوتيوب (iframe):</label><br />
    <input type="text" id="youtube-link" placeholder="https://www.youtube.com/embed/..." size="50" /><br /><br />

    <button id="save-btn">حفظ</button>
    <p id="status"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6KsEukf_ZCLihRGNIdHjxJsQa5zTIdj4",
      authDomain: "my-blog-project-78b84.firebaseapp.com",
      databaseURL: "https://my-blog-project-78b84-default-rtdb.firebaseio.com",
      projectId: "my-blog-project-78b84",
      storageBucket: "my-blog-project-78b84.appspot.com",
      messagingSenderId: "531624482514",
      appId: "1:531624482514:web:17e25835a98587eb07ff0b",
      measurementId: "G-E57HREWSL0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    const blogInput = document.getElementById("blog-input");
    const videoFileInput = document.getElementById("video-file");
    const youtubeLinkInput = document.getElementById("youtube-link");
    const saveBtn = document.getElementById("save-btn");
    const statusEl = document.getElementById("status");

    saveBtn.addEventListener("click", async () => {
      statusEl.textContent = "جارٍ الحفظ...";

      const blogText = blogInput.value.trim();
      const youtubeLink = youtubeLinkInput.value.trim();
      const videoFile = videoFileInput.files[0];

      try {
        let videoUrl = "";

        if (videoFile) {
          // رفع الفيديو إلى Firebase Storage
          const videoStorageRef = sRef(storage, "videos/" + videoFile.name);
          await uploadBytes(videoStorageRef, videoFile);
          videoUrl = await getDownloadURL(videoStorageRef);
        } else if (youtubeLink) {
          videoUrl = youtubeLink;
        } else {
          throw new Error("يرجى رفع فيديو أو إدخال رابط يوتيوب.");
        }

        // حفظ نص المدونة + رابط الفيديو (سواء رابط تخزين الفيديو أو رابط اليوتيوب) في Realtime Database
        await set(ref(db), {
          blog: blogText,
          video: videoUrl
        });

        statusEl.textContent = "تم الحفظ بنجاح!";
      } catch (err) {
        statusEl.textContent = "خطأ: " + err.message;
      }
    });
  </script>
</body>
</html>
