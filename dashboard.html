<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>لوحة التحكم</h1>
    <label>نص المدونة:</label><br />
    <textarea id="blog-input" rows="6" cols="50"></textarea><br />
<label>رابط فيديو يوتيوب (embed):</label><br>
<input type="text" id="video-link" placeholder="https://www.youtube.com/embed/xxxx"><br><br>

<label>أو رفع فيديو من جهازك:</label><br>
<input type="file" id="video-file" accept="video/*"><br><br>

    <button id="save-btn">حفظ</button>
    <p id="status"></p>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
